<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Boer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="/images/mari_favicon64.png">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            Mari Boer
        </div>
        <div class="links">
            <a href="index.html" class="link">
                Home
            </a>
            <a href="contact.html" class="link">
                Contact
            </a>
        </div>
    </div>
    <div class="form-main-container">
        <div class="form-main">
            <div class="form-title">
                Contactformulier
            </div>
            <!-- 
    This is a working contact form. To receive email, 
    Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

    Create Access Key here ðŸ‘‰ https://web3forms.com/
 -->

            <section class="contact-section">
                <div class="contact-intro">
                    <p class="contact-description">
                        Vul het onderstaande formulier in en ik zal u zo snel mogelijk beantwoorden.
                    </p>
                </div>

                <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

                    <input type="hidden" name="access_key" value="e207a2b9-7c00-4e81-9721-44fad9524d48" />
                    <input type="hidden" name="subject" value="Contactformulier ingevuld" />
                    <input type="hidden" name="from_name" value="Contactformulier Mari Boer website" />
                    <!-- More customization options available in the docs: https://docs.web3forms.com -->

                    <div class="form-group-container">
                        <div class="form-group">
                            <label for="name" class="form-label">Naam</label>
                            <input id="name" name="name" class="form-input" placeholder="Uw naam" type="text" required />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Emailadres</label>
                            <input id="email" name="email" class="form-input" placeholder="Uw emailadres"
                                type="email" required />
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Bericht</label>
                            <textarea class="form-textarea" id="message" name="message"
                                placeholder="Uw bericht" required></textarea>
                        </div>
                    </div>
                    <button class="form-submit" type="submit">Verstuur bericht</button>
                </form>

            </section>
        </div>

    </div>
    <script>
        window.onload = function() {
            // Reset the form fields when the page loads
            document.getElementById("contact-form").reset();
        };
    </script>
</body>

</html>
